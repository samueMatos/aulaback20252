name: CI/CD Docker Build and Test

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ”§ Instalar Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: ğŸ‹ Subir ambiente com Docker Compose
        run: docker-compose up -d

      - name: â±ï¸ Aguardar os contÃªineres estabilizarem
        run: |
          echo "Aguardando 30 segundos para os serviÃ§os iniciarem..."
          sleep 30

      - name: ğŸ©º Verificar status dos contÃªineres
        run: |
          echo "--- Status dos ContÃªineres ---"
          docker-compose ps
          echo "--- Logs do Banco de Dados ---"
          docker-compose logs db || echo "ServiÃ§o 'db' nÃ£o encontrado ou sem logs."
          echo "--- Logs da API ---"
          docker-compose logs api || echo "ServiÃ§o 'api' nÃ£o encontrado ou sem logs."

      - name: ğŸ“ Realizar teste de saÃºde na API
        run: curl --fail http://localhost:8080/swagger-ui/index.html

      - name: ğŸ›‘ Parar os contÃªineres apÃ³s o teste
        if: always()
        run: docker-compose down

      - name: âœ… Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸš€ Build e Push da imagem para o Docker Hub
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/aulafull20252:latest